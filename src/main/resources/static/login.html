<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5响应式用户登录界面模板</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css2/style.css">
    <link rel="stylesheet" type="text/css" href="css2/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img2/name.png"/></div>
            <div class="login-center-input">
                <input id="username" type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的用户名'"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img2/password.png"/></div>
            <div class="login-center-input">
                <input id="password" type="password" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-button" onclick="login()">
            登录
        </div>
        <div class="icon1" style="text-align: center">
            <span id="err_msg" style="color: red;font-family: 黑体;"></span>
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>

<script src="js/jquery-1.9.1.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">



    function hasClass(elem, cls) {
      cls = cls || '';
      if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
      return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
      if (!hasClass(ele, cls)) {
        ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
      }
    }

    function removeClass(ele, cls) {
      if (hasClass(ele, cls)) {
        var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
        while (newClass.indexOf(' ' + cls + ' ') >= 0) {
          newClass = newClass.replace(' ' + cls + ' ', ' ');
        }
        ele.className = newClass.replace(/^\s+|\s+$/g, '');
      }
    }
    	document.querySelector(".login-button").onclick = function(){
            let $username = $("#username").val()
            let $password = $("#password").val()
            $.get("login",
                {"username": $username, "password": $password},
                function (result) {
                    // alert("进入")
                    if (result.flag) {
                        //跳转到main.htm
                        location.href = "main.html";
                    } else {
                        $("#err_msg").html(result.message);
                    }
                }, "json")

    			addClass(document.querySelector(".login"), "active")
    			setTimeout(function(){
    				addClass(document.querySelector(".sk-rotating-plane"), "active")
    				document.querySelector(".login").style.display = "none"
    			},800)
    			setTimeout(function(){
    				removeClass(document.querySelector(".login"), "active")
    				removeClass(document.querySelector(".sk-rotating-plane"), "active")
    				document.querySelector(".login").style.display = "block"
    				// alert("登录成功")

    			},1000)



    	}
</script>
<div style="text-align:center;">
    <p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
